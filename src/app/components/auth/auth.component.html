<section class="vh-100" style="background-color: rgb(147, 247, 157); width: 1300px; height: 1000px; justify-content: center;      /* Center text horizontally */
            align-items: center;  ">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <!-- <img src="./../../../../public/assets/img/login-logo.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" /> -->
                  <div class="bg-image"></div>
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="loginFormGroup" class="mx-1 mx-md-4">
  
                    <h1 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h1>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input formControlName="username" type="text" id="form2Example17" class="form-control form-control-lg" />
                      <label class="form-label">User Name</label>
                    </div>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input formControlName="password" type="password" id="form2Example27" class="form-control form-control-lg" />
                      <label class="form-label">Password</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button (click)="onLogin()" [disabled]="loginFormGroup.invalid" data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                    </div>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
